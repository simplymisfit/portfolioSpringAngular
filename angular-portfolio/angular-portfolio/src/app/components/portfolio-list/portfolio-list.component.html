<div *ngFor="let tempPortfolio of portfolios">
  <div class="project-cards">
    <li
      routerLink="/portfolio/{{ tempPortfolio.id }}"
      style="background-image: url('{{ tempPortfolio.imageUrl }}')"
    >
      <div class="project-info">
        <span class="title"> {{ tempPortfolio.name }} </span>
        {{ tempPortfolio.description }}
      </div>
    </li>
  </div>
</div>
